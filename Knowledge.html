<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>My Knowledge</title>

<body>
    <nav id="navegation">
        <div class="content-align">
            <img class="circular-image" src="./assets/foto-perfil.jpeg">
            <ul>
                <li><a class="pages-link hover" href="./index.html">About me</a></li>
                <li><a class="current-page hover" href="./Knowledge.html">My Knowledge</a></li>
                <li><a class="pages-link hover" href="./Goals.html">My Goals</a></li>

    <main id="knowledge">
        <div class="content-align">
            <ol class="list-knowledge">
                <li>Web development tools</li>
                <div class="container-icons">
                    <div class="dropdown-icon">

                                <span>GIT</span>
                        </div>
                    </div>
                    <div class="dropdown-icon">

                        </div>
                    </div>
                    <div class="dropdown-icon">
                            <img class="icon" src="./assets/images/css-3.png" alt="icon CSS">

                        </div>
                    </div>
                    <div class="dropdown-icon">
                            <img class="icon" src="./assets/images/js.png" alt="icon JavaScript">
                            <div class="dropdown-text">
                                <span>JAVASCRIPT</span>

                    </div>
                </div>
                <li>Office applications</li>
                <div class="container-icons">
                    <div class="dropdown-icon">

                            <span>Docs</span>
                        </div>
                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/google drive.png" alt="icon google drive">

                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/google gmail.png" alt="icon google gmail">

                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/google sheets.png" alt="icon google sheets">
                        <div class="dropdown-text">
                            <span>sheets</span>
                        </div>
                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/google slides.png" alt="icon google slides">
                        <div class="dropdown-text">

                    </div>
                </div>
                <div class="container-icons">
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/google meet.png" alt="icon google meet">

                        </div>
                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/Microsoft powerpoint.png" alt="icon Microsoft powerpoint">

                            <span>powerpoint</span>
                        </div>
                    </div>
                    <div class="dropdown-icon">

                        <div class="dropdown-text">

                        </div>
                    </div>
                </div>
                <li>Media Editing Tools</li>
                <div class="container-icons">
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/canva.png" alt="icon canva">
                        <div class="dropdown-text">
                            <span>canva</span>
                        </div>
                    </div>
                    <div class="dropdown-icon">
                        <img class="icon" src="./assets/images/photopea.png" alt="icon google drive">
